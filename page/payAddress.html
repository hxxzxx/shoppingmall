<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 결제</title>
    <link rel="stylesheet" href="../HalmeStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
</head>
<body>
    <header>
        <img src="../logo.png">
    </header>
    <div class="orderWrapper">
        <div class="unselected"> <a href="nonecart.html">장바구니</a></div>
        <div class="selected"> <a href="payAddress.html">주문결제 - 배송지</a></div>
        <div class="unselected">주문결제 - 완료</div>
        <div class="unselected">주문내역 보기</div>
    </div>
    

        <div class="payAddressContainer" style="display: flex; flex-direction: column; align-items: center; margin-top: 5%; ">
            <div style="display: flex; flex-direction: column;">
                <div style="font-size: 50px; font-weight: bold;">배송주소</div>
                    <div style="margin-top:45px">
                        <span id="name" style="font-size: 45px;" >이희주</span>
                        <span id="number" style="font-size: 45px; margin-left: 20px;">010-9120-4599</span>
                    </div>
                <div id="address" style="font-size: 45px; margin-top:20px">인천광역시 연수구 아카데미로 119 인천대학교</div>
            </div>
        
            <div  style="display: flex; justify-content: center; margin-top:90px;">
                <button type="button" class="btn btn-outline-dark" style="font-size: 30px; margin-right: 50px;" onclick="onHandleClick( )"> 배송지 변경</button>
                <form action="payDone.html" method="get">
                    <button type="submit" class="btn btn-outline-dark" style="font-size: 30px;"> 구매하기</button> 
                </form> 
             </div>



   
    


    <footer>
        <p>Copyright © 2023 HALME All rights reserved.</p>
    </footer>

    <script>
        const address = document.getElementById("address");
        function onHandleClick()
        {   
            let newAddress = prompt('새로운 주소를 입력해주세요',address.innerText);
            address.innerText=newAddress;
        }

    </script>
    
</body>
